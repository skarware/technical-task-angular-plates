<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>PlatesRegApp</span>
  <span class="menu-spacer"></span>
  <div>
    <a mat-button [routerLink]="'/'" routerLinkActive="mat-accent" [routerLinkActiveOptions]="{exact:true}"> Home Page </a>
    <a mat-button [routerLink]="'/list-plates'" routerLinkActive="mat-accent"> List Plates </a>
    <a mat-button [routerLink]="'/create-plate'" routerLinkActive="mat-accent"> Create Plate </a>

  </button>
